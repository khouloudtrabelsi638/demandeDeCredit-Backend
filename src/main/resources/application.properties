spring.application.name=credit

# Database
spring.datasource.url=jdbc:postgresql://app-database:5432/credit
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings (critical for containerized environments)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA - safer settings for production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Disable schema validation that might cause startup failures
spring.jpa.properties.hibernate.hbm2ddl.auto=update

# Server
server.port=8080
# Add graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Logging - add more visibility
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.example.credit=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Disable security for actuator (temporary fix)
management.security.enabled=false
spring.security.user.name=admin
spring.security.user.password=admin
# CORS
cors.allowed-origins=http://192.168.33.10:4200,http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
